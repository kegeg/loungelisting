<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoungeListing - Easily Find Airport Lounges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }
        .hero {
        text-align: center;
        margin-bottom: 60px;
        background-image: url('https://img.flytrippers.com/img/lounge/PXL_20240127_185312392.jpg');
        background-size: cover;
        background-position: center;
        height: 500px;
        width: 100vw; /* Set width to 100% of viewport width */
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
        padding: 100px 0; /* Add padding to center content vertically */
        }

        /* Add a semi-transparent overlay to improve text readability */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
            z-index: 1;
        }

        .hero h1, .hero .tagline, .hero .cta-form {
            position: relative;
            z-index: 2; /* Ensure text appears above the overlay */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        .cta-form {
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
        }
        input[type="email"] {
            padding: 15px;
            width: 300px;
            font-size: 16px;
            border: none;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #e50914;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .feature {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .feature-text {
            flex: 1;
            padding-right: 40px;
        }
        .feature-image {
            flex: 1;
            text-align: right;
        }
        .placeholder-image {
            width: 300px;
            height: 250px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-left: auto; /* This will push the div to the right */
        }
        .placeholder-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">LoungeListing</div>
        </header>
        
        <div class="hero">
            <h1>Find your lounge access, worldwide.</h1>
            <p class="tagline">Find lounges anywhere. Easily and for free.</p>
            <div class="cta-form">
                <!-- <input type="email" placeholder="Email address">
                <button>GET STARTED ></button> -->
                <!--Full width embed-->
                <!--<iframe src="https://embeds.beehiiv.com/8f66cd92-6bda-4170-89ee-51333536b5c5" data-test-id="beehiiv-embed" width="100%" height="320" frameborder="0" scrolling="no" style="border-radius: 4px; border: 2px solid #e5e7eb; margin: 0; background-color: transparent;"></iframe>-->
                <!--Slim Embed-->
                <iframe src="https://embeds.beehiiv.com/8f66cd92-6bda-4170-89ee-51333536b5c5?slim=true" data-test-id="beehiiv-embed" height="52" frameborder="0" scrolling="no" style="margin: 0; border-radius: 0px !important; background-color: transparent;"></iframe>
            </div>
        </div>
        
        <div class="feature">
            <div class="feature-text">
                <h2>Enjoy the airport experience</h2>
                <p>Check if you have access to lounges at any airports worldwide.</p>
            </div>
            <div class="feature-image">
                <div class="placeholder-image">
                    <img src="https://img.flytrippers.com/img/lounge/PXL_20210705_112033064.jpg" alt="Airport Lounge Access">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
